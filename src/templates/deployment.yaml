apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "docker-gcp-private-mirror.fullname" . }}
  labels:
    {{- include "docker-gcp-private-mirror.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "docker-gcp-private-mirror.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "docker-gcp-private-mirror.labels" . | nindent 8 }}
        {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "docker-gcp-private-mirror.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        # Nginx container
        - name: nginx
          securityContext:
            {{- toYaml .Values.nginx.securityContext | nindent 12 }}
          image: "{{ .Values.nginx.image.repository }}:{{ .Values.nginx.image.tag | default "latest" }}"
          imagePullPolicy: {{ .Values.nginx.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.service.port }}
              protocol: TCP
          {{- if .Values.nginx.probes }}
          {{- toYaml .Values.nginx.probes | nindent 10 }}
          {{- end }}
          resources:
            {{- toYaml .Values.nginx.resources | nindent 12 }}
          volumeMounts:
            {{- if .Values.nginx.volumeMounts }}
            {{- toYaml .Values.nginx.volumeMounts | nindent 12 }}
            {{- end }}
            - name: shared-config
              mountPath: /config
            - name: nginx-config
              mountPath: /etc/nginx/templates/nginx.conf.template
              subPath: nginx.conf
          envFrom:
            - configMapRef:
                name: {{ include "docker-gcp-private-mirror.fullname" . }}-nginx-env
        # Cloud SDK sidecar
        - name: cloud-sdk
          securityContext:
            {{- toYaml .Values.cloudSdk.securityContext | nindent 12 }}
          image: "{{ .Values.cloudSdk.image.repository }}:{{ .Values.cloudSdk.image.tag | default "latest" }}"
          imagePullPolicy: {{ .Values.cloudSdk.image.pullPolicy }}
          {{- if .Values.cloudSdk.probes }}
          {{- toYaml .Values.cloudSdk.probes | nindent 10 }}
          {{- end }}
          command:
            - /bin/sh
            - /tmp/generate-token-file.sh
          resources:
            {{- toYaml .Values.cloudSdk.resources | nindent 12 }}
          volumeMounts:
            {{- if .Values.cloudSdk.volumeMounts }}
            {{- toYaml .Values.cloudSdk.volumeMounts | nindent 12 }}
            {{- end }}
            - name: shared-config
              mountPath: /config
            - name: cloud-sdk-script
              mountPath: /tmp/generate-token-file.sh
              subPath: generate-token-file.sh
          envFrom:
            - configMapRef:
                name: {{ include "docker-gcp-private-mirror.fullname" . }}-cloud-sdk-env
      volumes:
        {{- if .Values.volumes }}
        {{- toYaml .Values.volumes | nindent 8 }}
        {{- end }}
        - name: nginx-config
          configMap:
            name: {{ include "docker-gcp-private-mirror.fullname" . }}-nginx-config
        - name: cloud-sdk-script
          configMap:
            name: {{ include "docker-gcp-private-mirror.fullname" . }}-cloud-sdk-script
        - name: shared-config
          emptyDir: {}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}

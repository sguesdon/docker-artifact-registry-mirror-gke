apiVersion: apps/v1
kind: Deployment
metadata:
  name: &name fake-registry
  labels:
    app: *name
spec:
  replicas: 1
  selector:
    matchLabels:
      app: *name
  template:
    metadata:
      labels:
        app: *name
    spec:
      containers:
        - name: *name
          image: *name
          imagePullPolicy: Never
          ports:
          - name: http
            containerPort: 3000
            protocol: TCP
          resources:
            requests:
              memory: "512Mi"
              cpu: "256m"
            limits:
              memory: "512Mi"
              cpu: "256m"
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 30
          livenessProbe:
            httpGet:
              path: /health
              port: http
---
apiVersion: v1
kind: Service
metadata:
  name: &name fake-registry
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: http
      protocol: TCP
  selector:
    app: *name

apiVersion: v1
kind: Pod
metadata:
  name: &name mirror-test
  labels:
    app: *name
spec:
  containers:
  - name: *name
    image: *name
    imagePullPolicy: Never
    ports:
    - name: http
      containerPort: 3000
      protocol: TCP
    resources:
      requests:
        memory: "512Mi"
        cpu: "256m"
      limits:
        memory: "512Mi"
        cpu: "256m"
    readinessProbe:
      httpGet:
        path: /health
        port: http
      initialDelaySeconds: 30
    livenessProbe:
      httpGet:
        path: /health
        port: http
---
apiVersion: v1
kind: Service
metadata:
  name: &name mirror-test
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: http
      protocol: TCP
  selector:
    app: *name
